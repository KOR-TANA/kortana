name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    - name: Run backend tests
      run: |
        cd backend
        python -m pytest --tb=short

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --watchAll=false

  build-and-deploy:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: actions/docker/setup-buildx-action@v3

    - name: Log in to Google Artifact Registry
      uses: docker/login-action@v3
      with:
        registry: us-west1-docker.pkg.dev
        username: _json_key
        password: ${{ secrets.GCP_SA_KEY }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/kortana/kortana:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud auth activate-service-account --key-file=<(echo "$GCP_SA_KEY")
        gcloud run deploy kortana \
          --image us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/kortana/kortana:latest \
          --platform managed \
          --region us-west1 \
          --allow-unauthenticated \
          --set-env-vars "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
